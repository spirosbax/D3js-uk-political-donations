    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.csv("/data/7500up.csv", function(data){
        // data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"]);
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(90, 30, 320, 330)
        myChart.addMeasureAxis("x", "amount");
        var y = myChart.addCategoryAxis("y", "entityname");
        var s = myChart.addSeries("party", dimple.plot.area);
        s.interpolation = "step";
        s.lineWeight = 2;
        s.barGap = 0.05;
        myChart.addLegend(430, 20, 100, 300, "left");
        myChart.draw();
    });
